<div class="col-md-12">
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Year</th>
        <th>Score</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Content }}
      <tr>
        <td style="width:5%"><a class="no-underline" href="/movies?query=year&value={{ .Year }}"><span class="label label-primary">{{ .Year }}</span></a></td>
        <td style="width:8%"><a class="no-underline score" href="/movies?query=score&value={{ .Score }}&sort=title&by=asc"><strong>{{ repeat "â˜…" .Score }}</strong></a></td>
        <td><a class="no-underline" href="/movie/{{ .Id }}">{{ .Title }}</a></td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
